<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page_title}">=</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/css/custom_styles.css" rel="stylesheet">
</head>
<body>
<div class="page-vertical-grid">
    <div class="page-header">
        <div><a class="masked-link" th:href="@{/homepage}"><h2 th:text="#{product.name}"></h2></a></div>
        <div class="search-container">
            <form method="get" th:action="@{/project/list}">
                <label class="label-input search-label">
                    <input type="text" class="search-input" th:name="template" th:placeholder="#{header.search}"
                           th:value="${searchResult}">
                </label>
            </form>
        </div>
    </div>
    <div class="page-horizontal-grid">
        <div th:insert="~{fragments/menu :: menu(menu=${menu})}"></div>
        <div class="two-row-container">
            <div><h2 class="page-title" th:text="#{table.name.project}"> = </h2></div>
            <div class="table-container">
                <table class="table table-hover table-bordered">
                    <!--                <caption class="caption-top"><h1 th:text="#{table.name.city}"> = </h1></caption>-->
                    <thead class="sticky-table-header">
                    <tr>
                        <th th:text="#{id}" th:class="static-table-header">=</th>
                        <th th:text="#{header.project.name}" th:class="static-table-header">=</th>
                        <th th:text="#{header.project.price}" th:class="static-table-header">=</th>
                        <th th:text="#{header.project.directorName}" th:class="static-table-header">=</th>
                        <th th:text="#{header.project.startDate}" th:class="static-table-header">=</th>
                        <th th:text="#{header.project.endDate}" th:class="static-table-header">=</th>
                        <th th:text="#{header.project.clientName}" th:class="static-table-header">=</th>
                        <th th:text="#{header.project.initialBid}" th:class="static-table-header">=</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project:${projectList}">
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/project/update/{id}(id=${project.id})}" th:text="${project.id}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${project.id}"
                                  class="full-width-link">=</span>
                        </td>
                        <td>
                            <a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/project/update/{id}(id=${project.id})}" th:text="${project.name}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}"
                                  th:text="${project.name}"
                                  class="full-width-link">=</span>
                        </td>
                        <td>
                            <a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/project/update/{id}(id=${project.id})}" th:text="${project.price}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}"
                                  th:text="${project.price}"
                                  class="full-width-link">=</span>
                        </td>
                        <td>
                            <a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/project/update/{id}(id=${project.id})}" th:text="${project.directorName}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}"
                                  th:text="${project.directorName}"
                                  class="full-width-link">=</span>
                        </td>
                        <td>
                            <a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/project/update/{id}(id=${project.id})}" th:text="${project.startDate}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}"
                                  th:text="${project.startDate}"
                                  class="full-width-link">=</span>
                        </td>
                        <td>
                            <a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/project/update/{id}(id=${project.id})}" th:text="${project.endDate}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}"
                                  th:text="${project.endDate}"
                                  class="full-width-link">=</span>
                        </td>
                        <td>
                            <a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/project/update/{id}(id=${project.id})}" th:text="${project.clientName}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}"
                                  th:text="${project.clientName}"
                                  class="full-width-link">=</span>
                        </td>
                        <td>
                            <a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/project/update/{id}(id=${project.id})}" th:text="${project.initialBid}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}"
                                  th:text="${project.initialBid}"
                                  class="full-width-link">=</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="page-horizontal-grid">
        <div></div>
        <div>
            <form method="get" th:action="@{/project/create}">
                <label th:hidden="${!authorityMap.get('w')}" class="label-input">
                    <button class="list-button" type="submit" th:text="#{button.add}"></button>
                </label>
            </form>
        </div>
    </div>
</div>
</body>
</html>
