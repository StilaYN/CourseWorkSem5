<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page_title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/css/custom_styles.css" rel="stylesheet">
</head>
<body>
<div class="edit-page-vertical-grid">
    <div class="page-header">
        <a class="masked-link" th:href="@{/homepage}"><h2 th:text="#{product.name}"></h2></a>
    </div>
    <div class="edit-page-horizontal-grid">
        <div>
            <div th:insert="~{fragments/menu :: menu(menu=${menu})}"></div>
            <a th:href="@{/employee/list}" th:text="#{button.back}"></a>
        </div>
        <div>
            <h1 th:text="#{header.update.employees}">=</h1>
            <form method="post" th:action="@{/employee/update/{id}(id=${employee.id})}">
                <label class="label-input">
                    <input class="rounded-input" type="number" th:name="id" th:value="${employee.id}" disabled>
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="text" name="lastName"
                           th:placeholder="#{header.employees.lastName}"
                           th:disabled="${!authorityMap.get('w')}"
                           th:value="${employee.lastName}"
                           maxlength="50">
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="text" name="firstName"
                           th:placeholder="#{header.employees.firstName}"
                           th:disabled="${!authorityMap.get('w')}"
                           th:value="${employee.firstName}"
                           maxlength="50">
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="text" name="middleName"
                           th:placeholder="#{header.employees.middleName}"
                           th:disabled="${!authorityMap.get('w')}"
                           th:value="${employee.middleName}"
                           maxlength="50">
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="text" name="sex" th:placeholder="#{header.employees.sex}"
                           th:disabled="${!authorityMap.get('w')}"
                           th:value="${employee.sex}"
                           maxlength="7">
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="date" name="birthDate"
                           th:placeholder="#{header.employees.birthDate}"
                           th:value="${employee.birthDate()}"
                           th:disabled="${!authorityMap.get('w')}">
                </label>
                <label class="label-input">
                    <select class="rounded-input" name="cityId" th:placeholder="#{header.employees.city}"
                            th:disabled="${!authorityMap.get('w')}" th:value="${employee.cityId}">
                        <option th:each="city:${cityList}" th:value="${city.id}" th:text="${city.cityName}">=</option>
                    </select>
                </label>
                <label class="label-input">
                    <select class="rounded-input" name="streetId" th:placeholder="#{header.employees.street}"
                            th:disabled="${!authorityMap.get('w')}" th:value="${employee.streetId}">
                        <option th:each="street:${streetList}" th:value="${street.id}" th:text="${street.streetName} ">
                            =
                        </option>
                    </select>
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="text" name="houseNumber"
                           th:placeholder="#{header.employees.houseNumber}"
                           th:disabled="${!authorityMap.get('w')}"
                           th:value="${employee.houseNumber}"
                           maxlength="10">
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="text" name="apartmentNumber"
                           th:placeholder="#{header.employees.apartmentNumber}"
                           th:disabled="${!authorityMap.get('w')}"
                           th:value="${employee.apartmentNumber}"
                           maxlength="10">
                </label>
                <label class="label-input">
                    <select class="rounded-input" name="specializationId"
                            th:placeholder="#{header.employees.specialization}"
                            th:disabled="${!authorityMap.get('w')}"
                            th:value="${employee.specializationId}">
                        <option th:each="specialization:${specializationList}" th:value="${specialization.id}"
                                th:text="${specialization.specializationName}">=
                        </option>
                    </select>
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="text" name="experience"
                           th:placeholder="#{header.employees.experience}"
                           th:disabled="${!authorityMap.get('w')}"
                           th:value="${employee.experience}"
                           maxlength="200">
                </label>
                <label class="label-input">
                    <select class="rounded-input" name="documentTypeId"
                            th:placeholder="#{header.employees.documentType}"
                            th:disabled="${!authorityMap.get('w')}"
                            th:value="${employee.documentTypeId}">
                        <option th:each="documentType:${documentTypeList}" th:value="${documentType.id}"
                                th:text="${documentType.documentTypeName}">=
                        </option>
                    </select>
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="text" name="documentNumber"
                           th:placeholder="#{header.employees.documentNumber}"
                           th:disabled="${!authorityMap.get('w')}"
                           th:value="${employee.documentNumber}"
                           maxlength="20">
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="text" name="education"
                           th:placeholder="#{header.employees.education}"
                           th:disabled="${!authorityMap.get('w')}"
                           th:value="${employee.education}"
                           maxlength="200">
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="number" name="salary" th:placeholder="#{header.employees.salary}"
                           th:disabled="${!authorityMap.get('w')}" th:value="${employee.salary}"
                    >
                </label>
                <button th:hidden="${!authorityMap.get('e')}" class="rounded-button" type="submit" name="delete" value="false" th:text="#{button.update}">=
                </button>
                <button th:hidden="${!authorityMap.get('d')}" class="rounded-button" type="submit" name="delete" value="true" th:text="#{button.delete}">=
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
