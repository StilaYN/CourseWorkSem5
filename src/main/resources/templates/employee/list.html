<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page_title}">=</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/css/custom_styles.css" rel="stylesheet">
</head>
<body>
<div class="page-vertical-grid">
    <div class="page-header">
        <div><a class="masked-link" th:href="@{/homepage}"><h2 th:text="#{product.name}"></h2></a></div>
        <div class="search-container">
            <form method="get" th:action="@{/employee/list}">
                <label class="label-input search-label">
                    <input type="text" class="search-input" th:name="template" th:placeholder="#{header.search}"
                           th:value="${searchResult}">
                </label>
            </form>
        </div>
    </div>
    <div class="page-horizontal-grid">
        <div th:insert="~{fragments/menu :: menu(menu=${menu})}"></div>
        <div class="two-row-container">
            <div><h2 class="page-title" th:text="#{table.name.employees}"> = </h2></div>
            <div class="table-container">
                <table class="table table-hover table-bordered">
                    <!--                <caption class="caption-top"><h1 th:text="#{table.name.city}"> = </h1></caption>-->
                    <thead class="sticky-table-header">
                    <tr>
                        <th th:text="#{id}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.lastName}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.firstName}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.middleName}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.sex}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.birthDate}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.city}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.street}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.houseNumber}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.apartmentNumber}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.specialization}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.experience}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.documentType}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.documentNumber}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.education}" th:class="static-table-header">=</th>
                        <th th:text="#{header.employees.salary}" th:class="static-table-header">=</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee:${employeeList}">
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.id}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.id}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.lastName}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.lastName}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.firstName}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.firstName}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.middleName}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.middleName}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.sex}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.sex}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.birthDate}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.birthDate}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.city}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.city}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.street}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.street}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.houseNumber}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.houseNumber}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.apartmentNumber}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.apartmentNumber}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.specialization}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.specialization}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.experience}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.experience}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.documentType}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.documentType}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.documentNumber}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.documentNumber}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.education}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.education}"
                                  class="full-width-link">=</span>
                        </td>
                        <td><a th:hidden="${!authorityMap.get('e') && !authorityMap.get('d')}"
                               th:href="@{/employee/update/{id}(id=${employee.id})}" th:text="${employee.salary}"
                               class="full-width-link">=</a>
                            <span th:hidden="${authorityMap.get('e') && authorityMap.get('d')}" th:text="${employee.salary}"
                                  class="full-width-link">=</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="page-horizontal-grid">
        <div></div>
        <div>
            <form method="get" th:action="@{/employee/create}">
                <label th:hidden="${!authorityMap.get('w')}" class="label-input">
                    <button class="list-button" type="submit" th:text="#{button.add}"></button>
                </label>
            </form>
        </div>
    </div>
</div>
</body>
</html>
