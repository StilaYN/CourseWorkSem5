<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page_title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/css/custom_styles.css" rel="stylesheet">
</head>
<body>
<div class="edit-page-vertical-grid">
    <div class="page-header">
        <a class="masked-link" th:href="@{/homepage}"><h2 th:text="#{product.name}"></h2></a>
    </div>
    <div class="edit-page-horizontal-grid">
        <div>
            <div th:insert="~{fragments/menu :: menu(menu=${menu})}"></div>
            <a th:href="@{/bank/list}" th:text="#{button.back}"></a>
        </div>
        <div>
            <h1 th:text="#{header.create.bank}">=</h1>
            <form method="post" th:action="@{/bank/create}">
                <label class="label-input">
                    <input class="rounded-input" type="text" name="bankName" th:placeholder="#{header.bank.name}" th:disabled="${!authorityMap.get('w')}"
                           maxlength="100">
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="text" name="taxpayerIdentificationNumber" th:placeholder="#{header.bank.taxpayer}" th:disabled="${!authorityMap.get('w')}"
                           maxlength="20">
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="text" name="bic" th:placeholder="#{header.bank.bic}" th:disabled="${!authorityMap.get('w')}"
                           maxlength="9">
                </label>
                <button th:hidden="${!authorityMap.get('w')}" class="rounded-button" type="submit" th:text="#{button.create}">=</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
