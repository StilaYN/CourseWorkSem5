<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page_title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/css/custom_styles.css" rel="stylesheet">
</head>
<body>
<div class="edit-page-vertical-grid">
    <div class="page-header">
        <a class="masked-link" th:href="@{/homepage}"><h2 th:text="#{product.name}"></h2></a>
    </div>
    <div class="edit-page-horizontal-grid">
        <div>
            <div th:insert="~{fragments/menu :: menu(menu=${menu})}"></div>
        </div>
        <div>
            <h1 th:text="#{header.settings}">=</h1>
            <div>
                <label class="label-input">
                    <a class="rounded-button masked-link-button" type="button" href="/homepage?lang=ru" th:text="#{button.ru}">=
                    </a>
                </label>
                <label class="label-input">
                    <a class="rounded-button masked-link-button" type="button" href="/homepage?lang=en" th:text="#{button.en}">=
                    </a>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
