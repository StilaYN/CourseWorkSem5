<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page_title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/css/custom_styles.css" rel="stylesheet">
</head>
<body>
<div class="edit-page-vertical-grid">
    <div class="page-header">
        <a class="masked-link" th:href="@{/}"><h2 th:text="#{product.name}"></h2></a>
    </div>
    <div class="edit-page-horizontal-grid">
        <div>

        </div>
        <div>
            <h1 th:text="#{header.login}">=</h1>
            <form method="post" th:action="@{/}" th:object="${authRequest}">
                <label class="label-input">
                    <input class="rounded-input" type="text" name="username" th:placeholder="#{header.login.username}"
                           maxlength="100" th:value="${authRequest.username}">
                </label>
                <label class="label-input">
                    <input class="rounded-input" type="password" name="password" th:placeholder="#{header.login.password}"
                           maxlength="100" th:value="${authRequest.password}">
                </label>
                <button class="rounded-button" type="submit" th:text="#{button.login}">=</button>
                <div class="error-box" th:if="${#fields.hasGlobalErrors()}">
                    <p th:each="err : ${#fields.errors('global')}" th:text="#{|${err}|}" class="error" />
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
