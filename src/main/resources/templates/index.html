<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page_title}">=</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/css/custom_styles.css" rel="stylesheet">
</head>
<body>
<div class="page-vertical-grid">
    <div class="page-header">
        <div><a class="masked-link" th:href="@{/}"><h2 th:text="#{product.name}"></h2></a></div>
        <div class="search-container">
            <form method="get" th:action="@{/city/list}">
                <label class="label-input search-label">
                    <input type="text" class="search-input" th:name="cityName" th:placeholder="#{header.search}" th:value="${result}">
                </label>
            </form>
        </div>
    </div>
    <div class="page-horizontal-grid">
        <div th:insert="~{fragments/menu :: menu(menu=${menu})}"></div>
        <div class="two-row-container">

        </div>
    </div>
    <div class="page-horizontal-grid">

    </div>
</div>
</body>
</html>
